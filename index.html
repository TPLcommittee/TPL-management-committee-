
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TPL T-08 Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .logo-container {
      text-align: center;
      background: #fff;
      padding: 20px;
    }

    .logo-container img {
      width: 200px;
      max-width: 80%;
    }

    header {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 30px;
    }

    header h2 {
      margin: 5px 0;
      font-size: 20px;
      font-weight: normal;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    .register-btn {
      background: red;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-container {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .photo-upload {
      margin-top: 10px;
      text-align: right;
    }

    .photo-upload input {
      width: auto;
    }

    footer {
      text-align: center;
      margin: 30px 0 10px;
      color: #555;
      font-size: 14px;
    }

    footer h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Cricket Logo -->
  <div class="logo-container">
    <img src="https://i.ibb.co/3mfLVWY/cricket-logo.png" alt="Cricket Logo">
  </div>

  <!-- Header -->
  <header>
    <h1>TPL</h1>
    <h2>T-08 Super Cricket Tournament 2025</h2>
  </header>

  <!-- Register Now Button -->
  <div class="container">
    <button class="register-btn" onclick="toggleForm()">Register Now</button>

    <!-- Registration Form -->
    <div class="form-container" id="registrationForm">
      <div class="form-group">
        <label>Player Name:</label>
        <input type="text" placeholder="Enter Player Name">
      </div>
      <div class="form-group">
        <label>Father's Name:</label>
        <input type="text" placeholder="Enter Father's Name">
      </div>
      <div class="form-group">
        <label>Category:</label>
        <input type="text" placeholder="e.g., Under 16 / Open">
      </div>
      <div class="form-group">
        <label>Player Age:</label>
        <input type="number" placeholder="Enter Age">
      </div>
      <div class="form-group">
        <label>Present Address:</label>
        <input type="text" placeholder="Enter Present Address">
      </div>
      <div class="form-group">
        <label>Permanent Address:</label>
        <input type="text" placeholder="Enter Permanent Address">
      </div>
      <div class="form-group">
        <label>Contact Number:</label>
        <input type="tel" placeholder="Enter Phone Number">
      </div>
      <div class="photo-upload">
        <label>Upload Photo:</label>
        <input type="file" accept="image/*">
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h3>TPL T-08 Super Cricket Tournament Management Committee</h3>
    <p>Tikapara, Thakurgaon - 5100</p>
    <p>Bangladesh</p>
  </footer>

  <!-- Script to show/hide form -->
  <script>
    function toggleForm() {
      const form = document.getElementById('registrationForm');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }
  </script>

</body>
</html>
