
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TPL Committee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px 20px;
    }

    header h1 {
      font-size: 2.5em;
      color: #d32f2f;
      text-shadow: 1px 1px 3px #00000055;
    }

    header h2 {
      font-size: 1.5em;
      color: #00796b;
      margin-top: -10px;
    }

    main {
      min-height: 300px;
      padding: 20px;
      background-image: url('https://i.ibb.co/vvMF5TS/cricket-bg.jpg');
      background-size: cover;
      background-position: center;
    }

    .design {
      background-color: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .design h3 {
      color: #6a1b9a;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .design h4 {
      text-align: center;
      color: #1e88e5;
      margin-top: 0;
    }

    .form-toggle {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .form-toggle button {
      background-color: #0288d1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .form-toggle button:hover {
      background-color: #0277bd;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    form.show {
      display: flex;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button[type="submit"] {
      background-color: #388e3c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2e7d32;
    }

    footer {
      padding: 30px 20px 10px;
      text-align: right;
      background-color: rgba(255,255,255,0.7);
    }

    footer p {
      font-size: 12px;
      color: #444;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>TPL T-08 SUPER CRICKET TOURNAMENT 2025</h1>
    <h2>TIKAPARA, THAKURGAON</h2>
  </header>

  <main>
    <div class="design">
      <h3>Welcome to the Official Committee Page</h3>
      <h4>Click below to Register</h4>

      <div class="form-toggle">
        <button onclick="toggleForm()">Registration</button>
      </div>

      <form id="registrationForm">
        <input type="text" name="player_name" placeholder="Player Name" required />
        <input type="text" name="category" placeholder="Category" required />
        <input type="number" name="age" placeholder="Player Age" required />
        <input type="text" name="address" placeholder="Address" required />
        <input type="text" name="contact" placeholder="Contact Number" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Thankfully</p>
    <p>Rizwanal Haque Mehedi</p>
    <p>Foyshal Imran Sabbir</p>
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('registrationForm');
      form.classList.toggle('show');
    }
  </script>
</body>
</html>
