
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TPL T-08 Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e6f7ff);
    }

    header {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    header h1 {
      margin: 5px 0;
      font-size: 40px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    header h2 {
      margin: 5px 0;
      font-size: 20px;
      font-weight: bold;
      color: #00e6e6;
    }

    .container {
      text-align: center;
      margin: 20px;
    }

    .register-btn {
      background: #ff3300;
      color: white;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-container {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 10px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #003366;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      background: #0066ff;
      color: white;
      padding: 10px 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin: 40px 0 20px;
      color: #444;
      font-size: 15px;
    }

    footer h3 {
      margin-bottom: 6px;
      color: #cc0000;
    }

    footer p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>TPL</h1>
    <h2>T-08 Super Cricket Tournament 2025</h2>
  </header>

  <!-- Register Now Button -->
  <div class="container">
    <button class="register-btn" onclick="toggleForm()">Register Now</button>

    <!-- Registration Form -->
    <form class="form-container" id="registrationForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label>Player Name:</label>
        <input type="text" name="player_name" required>
      </div>
      <div class="form-group">
        <label>Father's Name:</label>
        <input type="text" name="father_name" required>
      </div>
      <div class="form-group">
        <label>Category:</label>
        <input type="text" name="category" required>
      </div>
      <div class="form-group">
        <label>Player Age:</label>
        <input type="number" name="player_age" required>
      </div>
      <div class="form-group">
        <label>Present Address:</label>
        <input type="text" name="present_address" required>
      </div>
      <div class="form-group">
        <label>Permanent Address:</label>
        <input type="text" name="permanent_address" required>
      </div>
      <div class="form-group">
        <label>Contact Number:</label>
        <input type="tel" name="contact_number" required>
      </div>

      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <h3>TPL T-08 Super Cricket Tournament Management Committee</h3>
    <p>Tikapara, Thakurgaon - 5100</p>
    <p>Bangladesh</p>
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('registrationForm');
      form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
    }

    function submitForm(e) {
      e.preventDefault();
      alert("Your form has been submitted! âœ…\nOur team will contact you soon via Telegram: @Realcashapperan");
      document.getElementById("registrationForm").reset();
    }
  </script>

</body>
</html>
